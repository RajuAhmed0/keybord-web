<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Pro Website</title>

    <!-- google font link up -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- deisy ui link up  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style css  -->
    <style>
        * {
            font-family: "Poppins", sans-serif;
        }

        .fontClass {
            font-family: "Anton", sans-serif;
        }
    </style>

</head>

<body class="bg-[#010313]">
    <!-- frist page -->
    <section id="first" class=" flex justify-center ">
        <div class="h-[1264px] w-[622px] " style="background-image: url(/images/background.png );">
            <div class="">
                <h1 class="fontClass text-white text-[170px] font-normal pt-[376px] w-max -ml-[215px]">ALPHABET CLASH
                </h1>
                <p class="text-white text-center text-2xl font-medium w-max">Unleash Your Keyboard Kung Fu : Press
                    “Enter” to
                    Play</p>
                <div class="flex justify-center mt-14">
                    <button onclick="play()" id="Enter" class="bg-white px-8 py-[22px] text-[#010313] text-2xl font-semibold rounded-lg">Play
                        Now</button>
                </div>

            </div>
        </div>
    </section>


    <!-- second page  -->
    <section id="second" class="hidden">
        <div class=" flex justify-center">
            <div class="h-[1264px] w-[622px] " style="background-image: url(/images/background.png );">
                <div class="">
                    <div class="-ml-28 w-[850px] h-[300px] p-4 border-[20px] mt-32 border-[#46474e] bg-[#ffffff9d] rounded-2xl ">
                        <p class="mt-[-35px] text-white bg-[#46474e] w-fit mx-auto rounded-lg py-2 px-5">
                            Don't watch keyboard while playing...
                        </p>
                        <h1 id="word" class="text-[120px] font-semibold text-center ">Y</h1>
                    </div>
                    <div class="">
                        <div class="flex flex-wrap justify-center gap-3 mt-16 w-[530px] mx-auto">
                            <button onclick="clicked('q')" class="btn btn-active">q</button>
                            <button onclick="clicked('w')" class="btn btn-active">w</button>
                            <button onclick="clicked('e')" class="btn btn-active">e</button>
                            <button onclick="clicked('r')" class="btn btn-active">r</button>
                            <button onclick="clicked('t')" class="btn btn-active">t</button>
                            <button onclick="clicked('y')" class="btn btn-active">y</button>
                            <button onclick="clicked('u')" class="btn btn-active">u</button>
                            <button onclick="clicked('i')" class="btn btn-active">i</button>
                            <button onclick="clicked('o')" class="btn btn-active">o</button>
                            <button onclick="clicked('p')" class="btn btn-active">p</button>
                            <button onclick="clicked('a')" class="btn btn-active">a</button>
                            <button onclick="clicked('s')" class="btn btn-active">s</button>
                            <button onclick="clicked('d')" class="btn btn-active">d</button>
                            <button onclick="clicked('f')" class="btn btn-active">f</button>
                            <button onclick="clicked('g')" class="btn btn-active">g</button>
                            <button onclick="clicked('h')" class="btn btn-active">h</button>
                            <button onclick="clicked('j')" class="btn btn-active">j</button>
                            <button onclick="clicked('k')" class="btn btn-active">k</button>
                            <button onclick="clicked('l')" class="btn btn-active">l</button> <br>
                            <button onclick="clicked('z')" class="btn btn-active">z</button>
                            <button onclick="clicked('x')" class="btn btn-active">x</button>
                            <button onclick="clicked('c')" class="btn btn-active">c</button>
                            <button onclick="clicked('v')" class="btn btn-active">v</button>
                            <button onclick="clicked('b')" class="btn btn-active">b</button>
                            <button onclick="clicked('n')" class="btn btn-active">n</button>
                            <button onclick="clicked('m')" class="btn btn-active">m</button>
                            <button onclick="clicked('/')" class="btn btn-active">/</button>
                        </div>
                    </div>
                    <div class="= flex justify-between mt-12 ">
                        <p class=" -ml-28 w-[80px] h-[36px] pl-2 pt-2 bg-[#894189] rounded-2xl font-semibold text-white">
                            Life : <span id="life">5</span></p>
                        <p class=" -mr-32 w-[100px] h-[36px] pl-2 pt-2 bg-[#d2963c] rounded-2xl font-semibold text-white">
                            Score : <span id="score">0</span></p>
    
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- third page -->
    <section id="third" class="hidden">
      <div class=" flex justify-center ">
        <div class="h-[1264px] w-[622px] " style="background-image: url(/images/background.png );">
            
            <div class=" pt-96 w-80 ml-40">
                <div class="bg-[#581f84] p-10 rounded-md text-white text-center">
                    <h2 class="text-4xl"><b >Score</b>: <span id="new-score">0</span></h2>
                    <button onclick="playAgain()" class="bg-white px-8 py-[16px] mt-8 text-[#010313] text-xl font-semibold rounded-lg">Play Again</button>
                    <p class="mt-8">Practice will make you Pro</p>
                </div>
            </div>

        </div>
      </div>
    </section>
<script src="javascript/index.js"></script>
</body>

</html>
